name: Deploy Next.js to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    # 1. Global: Execute all commands inside the 'roster-portfolio' folder
    defaults:
      run:
        working-directory: ./roster-portfolio

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Setup Node (Correctly pointing to your subfolder lock file)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'
          cache-dependency-path: ./roster-portfolio/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        # This will now create an 'out' folder (if you did Step 1)
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Next.js static export creates an 'out' folder
          path: ./roster-portfolio/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
