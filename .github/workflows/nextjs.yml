name: Deploy Website to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. Setup Node (Point to the lock file in your subfolder)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'
          # Tells the cache exactly where your lock file is
          cache-dependency-path: ./roster-portfolio/package-lock.json

      # 2. Install Dependencies (Run inside the subfolder)
      - name: Install dependencies
        working-directory: ./roster-portfolio
        run: npm ci

      # 3. Build the Project (Run inside the subfolder)
      - name: Build
        working-directory: ./roster-portfolio
        run: npm run build

      # 4. SMART SEARCH: Find the build folder automatically
      # This handles cases where the folder is named 'dist', 'build', or 'out'
      - name: Detect Build Folder
        id: detect
        run: |
          echo "ðŸ” Searching for build output..."
          
          # Look for a folder named 'build', 'dist', or 'out' inside 'roster-portfolio'
          # that contains an 'index.html' file.
          BUILD_PATH=$(find ./roster-portfolio -type d \( -name "build" -o -name "dist" -o -name "out" \) -not -path "*/node_modules/*" -exec test -e "{}/index.html" \; -print | head -n 1)
          
          if [ -z "$BUILD_PATH" ]; then
            echo "âŒ Error: Could not find a valid build folder (build, dist, or out) containing index.html!"
            echo "Here is the file structure of roster-portfolio:"
            ls -R ./roster-portfolio
            exit 1
          fi
          
          echo "âœ… Found build artifact at: $BUILD_PATH"
          echo "path=$BUILD_PATH" >> $GITHUB_OUTPUT

      # 5. Upload the folder we just found
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.detect.outputs.path }}

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
