name: Deploy React site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./roster-portfolio

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'
          cache-dependency-path: ./roster-portfolio/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        # This creates the 'build' folder
        run: npm run build

      # --- DIAGNOSTIC STEP ---
      - name: üîç Debug - List Files
        if: always() # Run even if build fails
        run: |
          echo "Listing root directory:"
          ls -F
          echo "\nListing build output:"
          ls -F build/ || echo "Build folder not found at ./roster-portfolio/build"
          ls -F out/ || echo "Out folder not found at ./roster-portfolio/out"
      # -----------------------

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # We are betting your folder is named 'build'. 
          # If the debug step above shows 'out', change this to './roster-portfolio/out'
          path: ./roster-portfolio/build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
