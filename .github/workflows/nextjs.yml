# Workflow for building and deploying a React (CRA) site to GitHub Pages
name: Deploy React site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    # GLOBAL SETTING: Run commands inside your project folder
    defaults:
      run:
        working-directory: ./roster-portfolio

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'
          # Tell it where the lock file is
          cache-dependency-path: ./roster-portfolio/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        # "npm run build" creates the 'build' folder (standard for React)
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Point to the 'build' folder, NOT 'out'
          path: ./roster-portfolio/build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
