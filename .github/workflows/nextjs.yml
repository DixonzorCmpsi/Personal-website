# Sample workflow for building and deploying a Next.js site to GitHub Pages
name: Deploy Next.js site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    
    # -------------------------------------------------------------------------
    # GLOBAL SETTING: Run all command-line steps inside the 'roster-portfolio' folder
    # -------------------------------------------------------------------------
    defaults:
      run:
        working-directory: ./roster-portfolio

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect package manager
        id: detect-package-manager
        run: |
          # We are already inside ./roster-portfolio because of the 'defaults' above
          if [ -f "./yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
            echo "command=install" >> $GITHUB_OUTPUT
            echo "runner=yarn" >> $GITHUB_OUTPUT
            exit 0
          elif [ -f "./package.json" ]; then
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "command=ci" >> $GITHUB_OUTPUT
            echo "runner=npx --no-install" >> $GITHUB_OUTPUT
            exit 0
          else
            echo "Unable to determine package manager"
            exit 1
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: ${{ steps.detect-package-manager.outputs.manager }}
          # CRITICAL: Tell the cache exactly where the lock file is relative to the root
          cache-dependency-path: ./roster-portfolio/package-lock.json

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            ./roster-portfolio/.next/cache
          # Generate a new cache whenever packages or source files change.
          # Note: We must specify the full path for hashFiles
          key: ${{ runner.os }}-nextjs-${{ hashFiles('roster-portfolio/package-lock.json', 'roster-portfolio/yarn.lock') }}-${{ hashFiles('roster-portfolio/**.[jt]s', 'roster-portfolio/**.[jt]sx') }}
          # If source files changed but packages didn't, rebuild from a prior cache.
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('roster-portfolio/package-lock.json', 'roster-portfolio/yarn.lock') }}-

      - name: Install dependencies
        # This runs inside ./roster-portfolio automatically
        run: ${{ steps.detect-package-manager.outputs.manager }} ${{ steps.detect-package-manager.outputs.command }}

      - name: Build with Next.js
        # This runs inside ./roster-portfolio automatically
        run: ${{ steps.detect-package-manager.outputs.runner }} next build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Point to the 'out' folder generated inside your subfolder
          path: ./roster-portfolio/out

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
