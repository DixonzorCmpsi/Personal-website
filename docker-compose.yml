services:
  # Next.js Frontend
  frontend:
    build:
      context: .
      dockerfile: ./roster-portfolio/Dockerfile
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://backend:8000
      - REVALIDATE_TOKEN=refresh-portfolio-secret
    env_file:
      - .env.local
    volumes:
      # Mount project folders for media files
      - ./Football AI:/app/Football AI:ro
      - ./LLM Chatbot:/app/LLM Chatbot:ro
      - ./Video Downloader:/app/Video Downloader:ro
      - ./Video Truncator:/app/Video Truncator:ro
      - ./Portfolio Website:/app/Portfolio Website:ro
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - portfolio-network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8001:8000"
    env_file:
      - .env.local
    volumes:
      # Mount project folders for the AI to read README files
      - ./roster-portfolio/src/roster_config.json:/app/roster-portfolio/src/roster_config.json:ro
    restart: unless-stopped
    networks:
      - portfolio-network

networks:
  portfolio-network:
    driver: bridge
